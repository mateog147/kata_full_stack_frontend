<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" async defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>to-do</title>
</head>
<body>
    <header>
        <img src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png?ik-sdk-version=javascript-1.4.3&updatedAt=1645658493330" alt="logo sofkau" />
        <h2>Dashboard</h2>
    </header>
    <main>
        <form id="list-form" class="form-inline">
            <input type="text" id="list-input" class="form-control mb-2 mr-sm-2" placeholder="Lista de TO-DO"/>
            <input type="submit" value="Nueva lista" class="main-btn btn btn-primary mb-2" >
        </form>
        <div id="contanier"></div>
    </main>
    <template id="row-template">
        <tr>
            <td class="id"></td>
            <td class="description"></td>
            <td><input type="checkbox" class="cbox"></td>
            <td>
                <button class="delete-task-btn btn btn-warning">Eliminar</button>
                <button class="edit-task-btn btn btn-primary">Editar</button>
            </td>
        </tr>
    </template>
</body>
</html>
