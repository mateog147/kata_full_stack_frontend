<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" async defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>to-do</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <form id="list-form">
            <input type="text" id="list-input" placeholder="Lista de TO-DO"/>
            <input type="submit" value="Nueva lista" class="main-btn">
        </form>
        <div id="contanier"></div>
    </main>
    <template id="row-template">
        <tr>
            <td class="id"></td>
            <td class="description"></td>
            <td><input type="checkbox" class="cbox"></td>
            <td>
                <button class="delete-task-btn">Eliminar</button>
                <button class="edit-task-btn">Editar</button>
            </td>
        </tr>
    </template>
</body>
</html>
